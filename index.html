	<script type="text/javascript">
		var digits = document.getElementsByClassName("ec_digtis"),
			protoSlice = Array.prototype.slice,
			hours   = protoSlice.call( digits, 0, 2 ),
			minutes = protoSlice.call( digits, 2, 4 ),
			secs    = document.getElementsByClassName("ec_secs"),
			apm     = document.getElementsByClassName("ec_apm")[0];

		function updateTime () {
			var d = new Date(),
				h = d.getHours(),
				m = d.getMinutes(),
				s = d.getSeconds(),
				h_0;
			if (h>=12) { 
				if (h > 12) {
					h -= 12; 
				}				
				apm.textContent = "PM";
			}		
			else {
				apm.textContent = "AM";
			}	
			h_0 = Math.floor(h/10);
			hours[0].dataset.value = (h_0) ? h_0 : '';
			hours[1].dataset.value = h%10;
			minutes[0].dataset.value = Math.floor(m/10);
			minutes[1].dataset.value = m%10;
			secs[0].dataset.value = Math.floor( s/10 );
			secs[1].dataset.value = s % 10;
		}
		updateTime();
		setInterval( updateTime, 500 );
	</script>
</body>
